<div class="container2">
    <h2>Fale Conosco</h2>
    <form action="#" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required [(ngModel)]="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="email">

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required [(ngModel)]="mensagem"></textarea>

        <button type="submit" (click)="enviarMensagem()">Enviar</button>
    </form>
</div>
