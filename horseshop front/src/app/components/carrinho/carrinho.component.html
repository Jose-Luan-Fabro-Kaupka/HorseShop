<div class="container_carrinho">
    <div class="produtos">
        <div class="produto" *ngFor="let produto of produtos; let i = index">
            <img src="{{ produto.img }}" alt="{{ produto.nome }}" class="imagem">
            <p>{{ produto.nome }}</p>
            <p>Valor = R${{ produto.valor.toFixed(2) }} </p>
            <p>Quantidade: {{ produto.quantidade }}</p>
            <button class="remover" (click)="remover(desformatarNome(produto.nome))">Remover do carrinho</button>
        </div>
    </div>

    <div class="compra">
        <p id="pagamento">Valor Total: {{ calcularTotal().toFixed(2) }}</p>
        <details>
            <summary>
                Escolher meio de pagamento
                <svg class="control-icon control-icon-expand" width="24" height="24" role="presentation"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#expand-more" /></svg>
                <svg class="control-icon control-icon-close" width="24" height="24" role="presentation"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close" /></svg>
            </summary>
            <summary>
                <p>Pix</p>
            </summary>
            <summary>
                <p>Cartão</p>
            </summary>
            <summary>
                <p>Boleto</p>
            </summary>
            </details>
        <button class="finalizar">Finalizar compra</button>
    </div>
</div>
